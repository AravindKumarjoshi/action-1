name: Deploy

on:
  push:
    branches:
      - main
      - release/*
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [qa, test, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment variables using Python
        id: set-env-vars
        if: (github.event.name == 'push' && ${{ matrix.environment }} == 'qa')
        run: |
          python .github/scripts/set_env.py ${{ matrix.environment }}
      
      - name: Display the variable
        if: (github.event.name == 'push' && ${{ matrix.environment }} == 'qa')
        run: |
           echo $app_service_name
           echo $publish_profile


